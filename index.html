<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather App</title>
</head>

<body>
    <div class="card">
        <h1 class="heading">Check weather by City Name</h1>
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search" class="btn"></button>

        </div>
        <div class="error">
            Invalid City Name
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp">32Â°C</h1>
            <h2 class="city">Lahore</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="wind">
                    <div>
                        <p class="humidity">23%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">23 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
